version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: workforce_postgres
    environment:
      POSTGRES_USER: workforce
      POSTGRES_PASSWORD: workforce_pass
      POSTGRES_DB: workforce_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workforce"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Kafka for streaming (if needed)
  # kafka:
  #   image: confluentinc/cp-kafka:latest
  #   environment:
  #     KAFKA_BROKER_ID: 1
  #     KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
  #     KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
  #   ports:
  #     - "9092:9092"

volumes:
  postgres_data:

